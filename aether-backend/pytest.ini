[pytest]
# Pytest Configuration for Aether Backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Addopts - default pytest options
addopts =
    # Verbose output
    -v
    # Show test durations (slowest 10)
    --durations=10
    # Show extra test summary info
    -ra
    # Enable strict markers
    --strict-markers
    # Coverage reporting (when pytest-cov installed)
    # --cov=.
    # --cov-report=term-missing
    # --cov-report=html
    # Disable warnings summary
    -p no:warnings
    # Show local variables in tracebacks
    -l
    # Asyncio mode
    --asyncio-mode=auto

# Markers - define custom test markers
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take significant time to run (deselect with '-m "not slow"')
    requires_db: Tests that require database connection
    requires_services: Tests that require external services
    skip_ci: Tests to skip in CI environment

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_output.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Test output
console_output_style = progress

# Filterwarnings - ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables
env =
    TESTING=1
    AETHER_ENVIRONMENT=test

