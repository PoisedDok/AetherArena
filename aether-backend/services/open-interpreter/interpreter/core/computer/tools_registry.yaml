  browser:
    name: Browser
    description: Web browser automation (OI built-in)
    subcategories:
    - Web Automation
    common_use_cases:
    - Web scraping
    - Browser automation
    tools:
    - name: search
      path: computer.browser.search
      complexity: moderate
      description: Web search using browser
      signature: '(query: str) -> dict'
      parameters:
      - name: query
        type: str
        required: true
        description: Search query
      returns: Search results
      use_cases:
      - Web search
      - Information lookup
      examples:
      - computer.browser.search('Python tutorials')
      tags:
      - browser
      - search
      - web
agent_instructions:
  discovery:
    primary_method: computer.tools.search(query='intent or task description')
    semantic_search: Uses AI embeddings to understand intent and find relevant tools
    fallback_methods:
    - computer.tools.list_categories() - Browse all categories
    - computer.tools.list_tools(category='Category Name') - List tools in category
    - computer.tools.get_info(tool_path='computer.module.method') - Get tool details
  context_injection:
    strategy: Just-in-time context loading
    workflow:
    - Agent queries tools.search() for needed capabilities
    - System returns only relevant tool contexts
    - Agent injects ONLY needed tools into working context
    - Prevents system prompt bloat
    - Enables dynamic capability discovery
  best_practices:
  - Always use semantic search first (computer.tools.search)
  - Query by intent, not by tool name
  - Inject tool contexts lazily as needed
  - Clear tool contexts when switching workflows
  - Use category browsing for exploration
  - Combine tools for complex workflows
  backend_tools:
    note: Backend integration tools (OCR, TTS, Notebook, Omni, XLWings, etc.) are loaded separately from backend_tools_registry.yaml
    location: config/backend_tools_registry.yaml
    generated_by: Aether Backend on startup
system_requirements:
  dependencies:
    core:
    - open-interpreter >= 0.3.0
    - numpy >= 1.24.0
    - scikit-learn >= 1.3.0
    - httpx >= 0.25.0
    - pyyaml >= 6.0
  services:
    lm_studio:
      required: true
      purpose: Semantic search embeddings
      url: http://localhost:1234/v1
      model: text-embedding-nomic-embed-text-v1.5
