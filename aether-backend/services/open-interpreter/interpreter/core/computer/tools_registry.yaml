metadata:
  version: 1.0.0
  updated: '2025-11-05'
  note: OI built-in tools only. Backend tools loaded from backend_tools_registry.yaml
  total_categories: 9
  indexing: semantic + keyword hybrid search
  embedding_model: text-embedding-nomic-embed-text-v1.5
categories:
  files_documents:
    name: Files & Documents
    description: File operations and content management
    subcategories:
    - File Operations
    - Content Analysis
    common_use_cases:
    - File creation and editing
    - File system navigation
    - Content reading and writing
    tools:
    - name: read
      path: computer.files.read
      complexity: simple
      description: Read file contents
      signature: '(path: str) -> str'
      parameters:
      - name: path
        type: str
        required: true
        description: File path to read
      returns: File contents as string
      use_cases:
      - Read configuration files
      - Load text data
      - Access file contents
      examples:
      - computer.files.read('/path/to/file.txt')
      tags:
      - read
      - file
      - load
      - access
    - name: write
      path: computer.files.write
      complexity: simple
      description: Write content to file
      signature: '(path: str, content: str) -> bool'
      parameters:
      - name: path
        type: str
        required: true
        description: Destination file path
      - name: content
        type: str
        required: true
        description: Content to write
      returns: Success status
      use_cases:
      - Create new files
      - Save data
      - Update file contents
      examples:
      - computer.files.write('/path/to/output.txt', 'Hello World')
      tags:
      - write
      - save
      - create
      - file
    - name: search
      path: computer.files.search
      complexity: moderate
      description: Semantic file content search
      signature: '(query: str, path: str = ''.'') -> list'
      parameters:
      - name: query
        type: str
        required: true
        description: Search query
      - name: path
        type: str
        required: false
        default: .
        description: Directory to search
      returns: List of matching files with context
      use_cases:
      - Find files by content
      - Code search
      - Document discovery
      examples:
      - computer.files.search('database connection', '/project')
      tags:
      - search
      - find
      - semantic
      - files
  vision:
    name: Vision & Screenshot Analysis
    description: Screenshot capture and display management
    subcategories:
    - Screenshot Capture
    - Display Management
    common_use_cases:
    - Capture screen state
    - Visual documentation
    - Display information
    tools:
    - name: screenshot
      path: computer.display.screenshot
      complexity: simple
      description: Take screenshot
      signature: () -> PIL.Image
      returns: PIL Image object
      use_cases:
      - Capture screen state
      - Save screenshot
      - Visual documentation
      examples:
      - img = computer.display.screenshot()
      tags:
      - screenshot
      - capture
      - image
      - display
  gui_system_control:
    name: GUI & System Control
    description: Mouse, keyboard, and system automation
    subcategories:
    - Mouse Control
    - Keyboard Input
    - Display Management
    common_use_cases:
    - Automated GUI interactions
    - User input simulation
    tools:
    - name: click
      path: computer.mouse.click
      complexity: simple
      description: Click at coordinates
      signature: '(x: int = None, y: int = None, button: str = ''left'') -> bool'
      parameters:
      - name: x
        type: int
        required: false
        description: X coordinate
      - name: y
        type: int
        required: false
        description: Y coordinate
      - name: button
        type: str
        required: false
        default: left
        options:
        - left
        - right
        - middle
      returns: Success status
      use_cases:
      - UI automation
      - Button clicking
      - Element interaction
      examples:
      - computer.mouse.click(100, 200)
      - computer.mouse.click(button='right')
      tags:
      - mouse
      - click
      - gui
      - automation
    - name: type
      path: computer.keyboard.type
      complexity: simple
      description: Type text via keyboard simulation
      signature: '(text: str) -> bool'
      parameters:
      - name: text
        type: str
        required: true
        description: Text to type
      returns: Success status
      use_cases:
      - Form filling
      - Text input
      - Data entry automation
      examples:
      - computer.keyboard.type('Hello World')
      tags:
      - keyboard
      - type
      - input
      - text
    - name: press
      path: computer.keyboard.press
      complexity: simple
      description: Press keyboard keys (including modifiers)
      signature: '(key: str) -> bool'
      parameters:
      - name: key
        type: str
        required: true
        description: Key to press (e.g., 'enter', 'cmd+s')
      returns: Success status
      use_cases:
      - Keyboard shortcuts
      - Special key presses
      - Hotkey automation
      examples:
      - computer.keyboard.press('enter')
      - computer.keyboard.press('cmd+s')
      tags:
      - keyboard
      - press
      - keys
      - shortcuts
  system_terminal:
    name: System & Terminal
    description: Command execution and system operations
    subcategories:
    - Command Execution
    - Script Execution
    common_use_cases:
    - Command line operations
    - Development workflows
    - Script execution
    tools:
    - name: run
      path: computer.terminal.run
      complexity: moderate
      description: Execute shell commands
      signature: '(language: str, code: str) -> dict'
      parameters:
      - name: language
        type: str
        required: true
        options:
        - bash
        - shell
        - python
        - javascript
        - applescript
        description: Command language/interpreter
      - name: code
        type: str
        required: true
        description: Command or code to execute
      returns: Execution result with stdout/stderr
      use_cases:
      - Run shell commands
      - Execute scripts
      - System administration
      examples:
      - computer.terminal.run('bash', 'ls -la')
      - computer.terminal.run('python', 'print(2+2)')
      tags:
      - terminal
      - command
      - execute
      - shell
  ai_llm:
    name: AI & LLM
    description: AI model interactions and language processing
    subcategories:
    - Language Models
    - AI Assistants
    common_use_cases:
    - AI-powered text generation
    - Language model interactions
    tools:
    - name: chat
      path: computer.ai.chat
      complexity: moderate
      description: Direct LLM chat interaction
      signature: '(message: str, model: str = None) -> str'
      parameters:
      - name: message
        type: str
        required: true
        description: Message to send to LLM
      - name: model
        type: str
        required: false
        description: Optional model override
      returns: LLM response
      use_cases:
      - Direct AI queries
      - Text generation
      - AI reasoning
      examples:
      - response = computer.ai.chat('Explain quantum computing')
      tags:
      - ai
      - llm
      - chat
      - generation
  communication:
    name: Communication
    description: Email and messaging capabilities
    subcategories:
    - Email
    - SMS
    common_use_cases:
    - Automated email management
    - Communication automation
    tools:
    - name: send
      path: computer.mail.send
      complexity: moderate
      description: Send email messages
      signature: '(to: str, subject: str, body: str) -> bool'
      parameters:
      - name: to
        type: str
        required: true
        description: Recipient email address
      - name: subject
        type: str
        required: true
        description: Email subject
      - name: body
        type: str
        required: true
        description: Email body content
