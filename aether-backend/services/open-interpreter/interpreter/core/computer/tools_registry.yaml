    - Copy/paste automation
    tools:
    - name: copy
      path: computer.clipboard.copy
      complexity: simple
      description: Copy text to clipboard
      signature: '(text: str) -> bool'
      parameters:
      - name: text
        type: str
        required: true
        description: Text to copy
      returns: Success status
      use_cases:
      - Copy data
      - Clipboard automation
      - Data transfer
      examples:
      - computer.clipboard.copy('Hello World')
      tags:
      - clipboard
      - copy
      - data
      - transfer
    - name: paste
      path: computer.clipboard.paste
      complexity: simple
      description: Get text from clipboard
      signature: () -> str
      returns: Clipboard text content
      use_cases:
      - Retrieve clipboard data
      - Read copied content
      - Clipboard access
      examples:
      - text = computer.clipboard.paste()
      tags:
      - clipboard
      - paste
      - read
      - data
  skills_automation:
