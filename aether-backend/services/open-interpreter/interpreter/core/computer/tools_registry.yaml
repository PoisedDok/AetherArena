  productivity:
    name: Productivity
    description: Calendar and task management
    subcategories:
    - Calendar
    - Contacts
    common_use_cases:
    - Calendar and event management
    - Personal productivity
    tools:
    - name: create_event
      path: computer.calendar.create_event
      complexity: moderate
      description: Create calendar events
      signature: '(title: str, start: str, end: str, description: str = '''') -> bool'
      parameters:
      - name: title
        type: str
        required: true
        description: Event title
      - name: start
        type: str
        required: true
        description: Start time (ISO format)
      - name: end
        type: str
        required: true
        description: End time (ISO format)
      - name: description
        type: str
        required: false
        description: Event description
      returns: Success status
      use_cases:
      - Schedule meetings
      - Create reminders
      - Calendar automation
      examples:
      - computer.calendar.create_event('Team Meeting', '2024-01-15T10:00:00', '2024-01-15T11:00:00')
      tags:
